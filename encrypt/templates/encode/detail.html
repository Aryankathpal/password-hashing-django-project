<!DOCTYPE html>
{% extends 'accounts/base.html' %}
{% load bootstrap4 %}
{% block content %}
{% load static %}
<head>
  <link rel="stylesheet" href="{% static "encrypt/detail.css" %}">
</head>
<h1 class='name'>{{hash.name}}</h1>
<h5 class='hash'>Password - {{hash.enc}}</h5>
<h3 class='date'>{{hash.date}}</h3>
<form action="{% url 'decrypt:endecrypt' hash.id %}">
  <input type="submit" class="btn btn-primary" id='button1' value="decrypt">
</form>

<form  action="{% url 'encrypt:delete' hash.id %}" >
  {%csrf_token%}
  <input type="submit" class="btn btn-primary"id='button2' value="delete">
</form>
{%endblock%}
