<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" id=nav>
  <a class="navbar-brand" href="{% url 'home' %}">KathLock</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'encrypt:encrypt'%}">encrypt</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'decrypt:decrypt'%}">decrypt</a>

      <li class="nav-item">
        <a class="nav-link" href="{% url 'encrypt:enlist'%}">my hash</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:signup' %}">Sign up</a>
      </li>
      {%endif%}
      </ul>
    </ul>
  </div>
</nav>

    <div class="">
      <h1>Sign up</h1>
      <form class="form-signin" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        <input type="submit" class="btn btn-primary btn-lg" id='s1' value="Signup">
      </form>
    </div>
